<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск по имени</title>
</head>
<body>
<center>
    {% if name %}
    <h1>Кандидатов с именем {{ name }} найдено:
        <mark>{{ total_candidates }}</mark></h1>
    {% for id, names in candidates.items() %}
    <p><a href="/candidate/{{ id }}">{{ names }}</a></p>
    {% endfor %}
    {% else %}
    <h1>Вы не ввели имя кандидата</h1>
    {% endif %}
</center>
</body>
</html>
