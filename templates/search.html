<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Поиск по имени</title>
    <style>
        .name_search {width: 300px;
            height: 25px;
            border: 10px solid red;
            padding: 10px;
            position: center;
            top: 5%;
        }
    </style>
</head>
<body>
<center>
    <form class="name_search" action='/search/' method='get'>
        <input name="name" type="text" placeholder="Поиск по имени">
        <input type="submit" value="Поиск">
    </form>
    {% if name %}
    <h1>Кандидатов с именем {{ name }} найдено:
        <mark>{{ total_candidates }}</mark></h1>
    {% for id, names in candidates.items() %}
    <p><a href="/candidate/{{ id }}">{{ names }}</a></p>
    {% endfor %}
    {% endif %}
    <a href="/">На главную</a>
</center>
</body>
</html>
